<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MarnelleGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #login-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #login-page h2 {
            margin-bottom: 20px;
        }
        #trial-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .top-bar {
            display: none;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .menu-icon, .edit-icon {
            cursor: pointer;
            padding: 5px;
        }
        .menu-icon svg, .edit-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .chat-title {
            flex: 1;
            text-align: center;
        }
        .drawer {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            transition: left 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .drawer.open {
            left: 0;
        }
        .drawer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .drawer li {
            padding: 15px;
            cursor: pointer;
        }
        .drawer li:hover {
            background-color: #eee;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .overlay.open {
            display: block;
        }
        .chat-container {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        #chat-log .message {
            margin-bottom: 15px;
        }
        #chat-log .user {
            text-align: right;
        }
        #chat-log .bot {
            text-align: left;
        }
        #chat-log img {
            max-width: 200px;
            margin-top: 5px;
        }
        .input-area {
            display: none;
            padding: 10px;
            background-color: #f0f0f0;
            align-items: center;
        }
        .input-wrapper {
            position: relative;
            flex: 1;
            margin-right: 5px;
        }
        .plus-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .plus-button svg {
            width: 24px;
            height: 24px;
        }
        #user-input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: none;
            border-radius: 25px;
            background-color: #eee;
            outline: none;
            box-sizing: border-box;
        }
        #image-preview {
            max-width: 100px;
            margin: 5px 0;
        }
        #send-button {
            cursor: pointer;
            padding: 10px;
        }
        #send-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="login-page">
        <h2>Welcome to MarnelleGPT</h2>
        <div id="g_id_signin"></div>
        <button id="trial-button">Try without logging in (5 messages)</button>
    </div>
    <div class="drawer">
        <ul>
            <li id="new-chat-drawer">New Chat</li>
            <li id="login-drawer" style="display: none;">Log in with Google</li>
        </ul>
    </div>
    <div class="overlay"></div>
    <div class="top-bar">
        <div class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </div>
        <div class="chat-title">MarnelleGPT</div>
        <div class="edit-icon" id="new-chat-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </div>
    </div>
    <div class="chat-container">
        <div id="chat-log"></div>
    </div>
    <div class="input-area">
        <div class="input-wrapper">
            <div class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <input type="file" id="image-input" accept="image/*" style="display:none">
            </div>
            <input type="text" id="user-input" placeholder="Message...">
        </div>
        <img src="" id="image-preview" style="display: none;">
        <div id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M11.293 5.293a1 1 0 0 1 1.414 0l5 5a1 1 0 0 1 -1.414 1.414L13 8.414V18a1 1 0 1 1 -2 0V8.414l-3.293 3.293a1 1 0 0 1 -1.414 -1.414l5 -5Z"/>
            </svg>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const menuIcon = document.querySelector('.menu-icon');
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.overlay');
        const newChatButton = document.getElementById('new-chat-button');
        const newChatDrawerButton = document.getElementById('new-chat-drawer');
        const plusButton = document.querySelector('.plus-button');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        let chatHistory = [];
        let selectedImage = null;
        let isProcessing = false;
        const GEMINI_API_KEY = 'AIzaSyB66dpDKO1WLd5tIHvsTuVryIPXiXbEedA'; // Replace with your Gemini API key

        // Drawer toggle
        function toggleDrawer(event) {
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
            event.stopPropagation();
        }
        menuIcon.addEventListener('click', toggleDrawer);
        overlay.addEventListener('click', toggleDrawer);

        // New chat
        function startNewChat() {
            const key = localStorage.getItem('trialMode') === 'true' ? 'trial' : localStorage.getItem('userId');
            localStorage.removeItem(`chatHistory_${key}`);
            chatLog.innerHTML = '';
            chatHistory = [];
            addMessage("Hello! I'm an AI chatbot. Type your question.", "bot");
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
        newChatButton.addEventListener('click', startNewChat);
        newChatDrawerButton.addEventListener('click', startNewChat);

        // Chat history management
        function loadChatHistory(key) {
            chatLog.innerHTML = '';
            chatHistory = [];
            const storedHistory = localStorage.getItem(`chatHistory_${key}`);
            if (storedHistory) {
                chatHistory = JSON.parse(storedHistory);
                chatHistory.forEach(message => {
                    addMessage(message.text, message.sender, message.isImage, message.fileUri);
                });
            } else {
                addMessage("Hello! I'm an AI chatbot. Type your question.", "bot");
            }
        }

        function saveChatHistory() {
            const key = localStorage.getItem('trialMode') === 'true' ? 'trial' : localStorage.getItem('userId');
            localStorage.setItem(`chatHistory_${key}`, JSON.stringify(chatHistory));
        }

        // Add message to chat log
        function addMessage(text, sender, isImage = false, fileUri = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            if (isImage && fileUri) {
                const img = document.createElement('img');
                img.src = fileUri;
                messageDiv.appendChild(img);
            } else {
                messageDiv.innerHTML = marked.parse(text);
            }
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            chatHistory.push({ text, sender, isImage, fileUri });
            hljs.highlightAll();
        }

        // Image handling
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        plusButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const base64Image = await convertImageToBase64(file);
                selectedImage = file;
                imagePreview.src = base64Image;
                imagePreview.style.display = 'block';
            }
        });

        // Handle user input
        async function handleUserInput() {
            if (isProcessing) return;
            isProcessing = true;
            userInput.disabled = true;
            sendButton.style.pointerEvents = 'none';

            try {
                if (localStorage.getItem('trialMode') === 'true') {
                    let messageCount = parseInt(localStorage.getItem('messageCount') || '0');
                    if (messageCount >= 5) {
                        addMessage("You've reached the message limit for trial mode. Please log in to continue.", "bot");
                        return;
                    }
                }

                const userMessage = userInput.value.trim();
                let base64Image = null;
                let imageUri = null;

                if (userMessage || selectedImage) {
                    if (selectedImage) {
                        base64Image = await convertImageToBase64(selectedImage);
                        imageUri = base64Image;
                        addMessage("Image uploaded", "user", true, imageUri);
                    }
                    if (userMessage) {
                        addMessage(userMessage, "user");
                    }
                    userInput.value = '';

                    const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + GEMINI_API_KEY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [
                                {
                                    parts: [
                                        { text: userMessage || "Describe this image" },
                                        ...(base64Image ? [{ inline_data: { mime_type: selectedImage.type, data: base64Image.split(',')[1] } }] : [])
                                    ]
                                }
                            ]
                        })
                    });
                    const data = await response.json();
                    const botMessage = data.candidates[0].content.parts[0].text;
                    addMessage(botMessage, "bot");
                }

                if (localStorage.getItem('trialMode') === 'true') {
                    let messageCount = parseInt(localStorage.getItem('messageCount') || '0');
                    localStorage.setItem('messageCount', (messageCount + 1).toString());
                }
            } catch (error) {
                addMessage("Sorry, something went wrong. Try again!", "bot");
                console.error(error);
            } finally {
                isProcessing = false;
                userInput.disabled = false;
                sendButton.style.pointerEvents = 'auto';
                selectedImage = null;
                imagePreview.style.display = "none";
                imagePreview.src = "";
                saveChatHistory();
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') handleUserInput();
        });

        // Google Sign-In and Trial Mode
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '831811137676-uhltoehsd5vkdvlgdp05hm1h5c4ivqjq.apps.googleusercontent.com', // Replace with your Google Client ID
                callback: onSignIn
            });
            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
        }

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const userId = profile.getId();
            localStorage.setItem('userId', userId);
            localStorage.removeItem('trialMode');
            loadChatHistory(userId);
            showChatInterface();
        }

        function handleTrialClick() {
            localStorage.setItem('trialMode', 'true');
            localStorage.setItem('messageCount', '0');
            loadChatHistory('trial');
            showChatInterface();
        }

        function showChatInterface() {
            document.getElementById('login-page').style.display = 'none';
            document.querySelector('.top-bar').style.display = 'flex';
            document.querySelector('.chat-container').style.display = 'block';
            document.querySelector('.input-area').style.display = 'flex';
            if (localStorage.getItem('trialMode') === 'true') {
                document.getElementById('login-drawer').style.display = 'block';
            } else {
                document.getElementById('login-drawer').style.display = 'none';
            }
        }

        // Page load logic
        if (localStorage.getItem('userId')) {
            loadChatHistory(localStorage.getItem('userId'));
            showChatInterface();
        } else if (localStorage.getItem('trialMode') === 'true') {
            loadChatHistory('trial');
            showChatInterface();
        } else {
            document.getElementById('login-page').style.display = 'block';
            initGoogleSignIn();
            document.getElementById('trial-button').addEventListener('click', handleTrialClick);
        }

        document.getElementById('login-drawer').addEventListener('click', () => {
            google.accounts.id.prompt();
        });
    </script>
</body>
</html>
