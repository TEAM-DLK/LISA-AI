<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="sidebar-overlay"></div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chat AI</h2>
                <button class="mobile-header-btn" id="close-sidebar">✖</button>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">➕ New Chat</button>
        </div>

        <div class="main-content">
            <div class="mobile-header">
                <button class="mobile-header-btn" id="open-sidebar">☰</button>
                <h2>New Chat</h2>
                <button class="mobile-header-btn" id="new-chat-mobile">➕</button>
            </div>

            <div class="chat-container" id="chat-container"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Send a message" rows="1"></textarea>
                </div>
                <button id="send-btn" class="send-btn" disabled>➤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
