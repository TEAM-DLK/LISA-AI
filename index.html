<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat & Image Generator</title>
    <style>
        :root {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --border-color: #e0e0e0;
            --accent-color: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .input-container {
            padding: 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            min-height: 44px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <textarea 
            id="message-input" 
            placeholder="Type your message or 'generate image [description]'"
            rows="1"
        ></textarea>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        async function generateImage(prompt) {
            try {
                const response = await fetch(
                    `https://api.cyberline.info/generate-image?prompt=${encodeURIComponent(prompt)}`
                );
                
                if (!response.ok) throw new Error('Image generation failed');
                return URL.createObjectURL(await response.blob());
                
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (typeof content === 'string') {
                messageDiv.textContent = content;
            } else if (content instanceof HTMLImageElement) {
                messageDiv.appendChild(content);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleUserInput() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, true);
            messageInput.value = '';

            // Handle image generation
            if (text.toLowerCase().startsWith('generate image')) {
                const prompt = text.slice('generate image'.length).trim();
                if (!prompt) {
                    addMessage('Please enter an image description after "generate image"');
                    return;
                }

                const loadingMsg = addMessage('Generating image...');
                const imageUrl = await generateImage(prompt);
                
                if (imageUrl) {
                    chatContainer.removeChild(loadingMsg);
                    const img = new Image();
                    img.src = imageUrl;
                    img.className = 'generated-image';
                    addMessage(img);
                } else {
                    addMessage('Failed to generate image. Please try again.');
                }
                
            } else {
                // Handle normal chat messages
                addMessage('This is a demo response. Chat functionality not implemented.');
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', handleUserInput);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${messageInput.scrollHeight}px`;
            sendBtn.disabled = !messageInput.value.trim();
        });
    </script>
</body>
</html>
