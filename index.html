<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6e6e6e;
            --border-color: #e5e5e5;
            --accent-color: #10a37f;
            --user-message-bg: #f4f4f4;
            --ai-message-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overscroll-behavior-y: none;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-header-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }

        .message {
            max-width: 90%;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            align-self: flex-start;
        }

        .message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            align-self: flex-start;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #message-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .icon-container {
            position: absolute;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .icon {
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }

        .send-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        #image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 768px) {
            .sidebar {
                width: 260px;
                position: static;
                transform: translateX(0);
            }

            .mobile-header {
                display: none;
            }

            .main-content {
                width: calc(100% - 260px);
                margin-left: 260px;
            }

            .input-container {
                position: static;
                width: 100%;
                bottom: auto;
                left: auto;
            }

            .message {
                max-width: 700px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="overlay" id="sidebar-overlay"></div>
    
    <div class="container">
        <!-- Sidebar for Mobile and Desktop -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chat GPT</h2>
                <button class="mobile-header-btn" id="close-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="mobile-header-btn" id="open-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h2>New Chat</h2>
                <button class="mobile-header-btn" id="new-chat-mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chat-container"></div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Send a message"
                        rows="1"
                    ></textarea>
                    <div class="icon-container">
                        <input 
                            type="file" 
                            id="camera-input" 
                            accept="image/*" 
                            capture="camera" 
                            class="hidden"
                        >
                        <input 
                            type="file" 
                            id="gallery-input" 
                            accept="image/*" 
                            class="hidden"
                        >
                        
                        <svg id="camera-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        
                        <svg id="gallery-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                </div>
                
                <button id="send-btn" class="send-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Previous HTML remains the same, just replace the entire <script> section with this -->
<script>
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const openSidebarBtn = document.getElementById('open-sidebar');
    const closeSidebarBtn = document.getElementById('close-sidebar');
    const newChatBtn = document.getElementById('new-chat-btn');
    const newChatMobileBtn = document.getElementById('new-chat-mobile');

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const cameraIcon = document.getElementById('camera-icon');
    const galleryIcon = document.getElementById('gallery-icon');
    const cameraInput = document.getElementById('camera-input');
    const galleryInput = document.getElementById('gallery-input');

    // Mobile Sidebar Toggle
    function openSidebar() {
        sidebar.classList.add('open');
        sidebarOverlay.classList.add('show');
    }

    function closeSidebar() {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('show');
    }

    openSidebarBtn.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);

    // New Chat Functionality
    function startNewChat() {
        chatContainer.innerHTML = ''; // Clear chat
        closeSidebar(); // Close sidebar on mobile
    }

    newChatBtn.addEventListener('click', startNewChat);
    newChatMobileBtn.addEventListener('click', startNewChat);

    // Textarea Auto-resize
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        
        // Enable/disable send button based on input
        sendBtn.disabled = this.value.trim() === '';
    });

    // Add Message to Chat
    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
        
        const textElement = document.createElement('div');
        textElement.textContent = text;
        messageDiv.appendChild(textElement);

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send Message Functionality
    sendBtn.addEventListener('click', async () => {
        const message = messageInput.value.trim();
        
        if (message === '') return;

        // Add user message to chat
        addMessage(message, true);

        // Clear input
        messageInput.value = '';
        messageInput.style.height = 'auto';
        sendBtn.disabled = true;

        // Simulate AI response (replace with actual API call)
        try {
            // Simulated AI response generation
            const aiResponse = await generateAIResponse(message);
            
            // Add AI message to chat
            addMessage(aiResponse, false);
        } catch (error) {
            console.error('Error generating response:', error);
            addMessage('Sorry, I couldn\'t process that message.', false);
        }
    });

    // Simulated AI Response Generation
    async function generateAIResponse(userMessage) {
        // This is a placeholder. Replace with actual AI API call
        const responses = [
            'That\'s interesting! Tell me more.',
            'I understand. How can I help you further?',
            'Interesting point. What are your thoughts on that?',
            'I\'m here to assist you. What would you like to know?',
            'Can you elaborate on that?'
        ];

        // Simulate processing time
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Return a random response
        return responses[Math.floor(Math.random() * responses.length)];
    }

    // Send message on Enter key (optional)
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendBtn.click();
        }
    });
</script>
</body>
</html>
