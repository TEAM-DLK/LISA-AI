<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin-top: 60px;
            flex-grow: 1;
            padding-bottom: 60px;
        }
        #chat-log {
            padding: 10px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007BFF;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #E0E0E0;
            color: #000;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .icon-button {
            padding: 8px;
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
        }
        #modelSelect {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="lastChatButton" class="button">‚è± Last chat</button>
        <select id="modelSelect" class="button">
            <option value="gemini">Gemini</option>
            <option value="gpt4o">GPT-4o</option>
            <option value="claude35sonr">Claude 3.5 Sonr</option>
            <option value="silk1">Silk Model 1</option>
            <option value="silk2">Silk Model 2</option>
        </select>
    </div>
    <div class="chat-container">
        <div id="chat-log"></div>
    </div>
    <div class="input-area">
        <button id="messageButton" class="button">+ Message</button>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="voiceRecordButton" class="icon-button" title="Record Voice">üé§</button>
        <button id="sendButton" class="icon-button">‚û§</button>
        <button id="liveCallButton" class="icon-button" title="Live Call">üìû</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('sendButton');
        const voiceRecordButton = document.getElementById('voiceRecordButton');
        const liveCallButton = document.getElementById('liveCallButton');
        const lastChatButton = document.getElementById('lastChatButton');
        const messageButton = document.getElementById('messageButton');
        let chatHistory = [];

        // Load chat history
        function loadChatHistory() {
            const storedHistory = localStorage.getItem('chatHistory');
            if (storedHistory) {
                chatHistory = JSON.parse(storedHistory);
                chatHistory.forEach(msg => addMessage(msg.text, msg.sender));
            } else {
                addMessage("Hello! Select an AI model and start chatting.", "bot");
            }
        }

        // Save chat history
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Add message to chat log
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            chatHistory.push({ text, sender });
            saveChatHistory();
        }

        // Send message to API
        async function sendMessage(prompt) {
            const selectedModel = document.getElementById('modelSelect').value;
            const url = `https://dev-apis-xyz.pantheonsite.io/wp-content/apis/freeAi.php?prompt=${encodeURIComponent(prompt)}&model=${selectedModel}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.text();
                addMessage(data, 'bot');
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
            }
        }

        // Handle user input
        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                sendMessage(message);
                userInput.value = '';
            }
        }

        // Voice recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            voiceRecordButton.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                handleUserInput();
            };

            recognition.onerror = (event) => {
                addMessage("Voice recognition failed.", "bot");
            };
        } else {
            voiceRecordButton.disabled = true;
            addMessage("Voice recognition not supported in this browser.", "bot");
        }

        // Live call placeholder
        liveCallButton.addEventListener('click', () => {
            addMessage("Live call feature coming soon!", "bot");
        });

        // Last chat button
        lastChatButton.addEventListener('click', () => {
            chatLog.innerHTML = '';
            loadChatHistory();
        });

        // Message button (clears input for new message)
        messageButton.addEventListener('click', () => {
            userInput.value = '';
            userInput.focus();
        });

        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Initial load
        loadChatHistory();
    </script>
</body>
</html>
